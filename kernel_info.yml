---

- hosts: web
  become: yes
  become_method: sudo
  gather_facts: yes

  vars:
    versions: {}

  tasks:

  - set_fact:
      versions: "{{ versions | combine( { item: hostvars[item]['ansible_distribution_version'] + '_' + hostvars[item]['ansible_kernel']  } ) }}"
    with_inventory_hostnames:
      - all

  - debug: msg='{{ versions }}'

  - name: Dump all vars
    template:
      src: dumpall.j2
      dest: /tmp/kernel.all
    
